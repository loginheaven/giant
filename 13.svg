  <!-- 적용 방법 섹션 -->
  <rect
     x="60"
     y="415.86618"
     width="896.05951"
     height="235.3772"
     rx="10.182494"
     fill="#dcedc8"
     id="rect16"
     style="stroke-width:0.925189" />
  <text
     x="95"
     y="501.85547"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#34495e"
     id="text10-7"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:Arial, sans-serif;-inkscape-font-specification:'Arial, sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• 언어와 질문 방식이 생각과 행동의 방향을 결정한다.</text>
  <text
     x="95"
     y="541.85547"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#34495e"
     id="text11-1"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:Arial, sans-serif;-inkscape-font-specification:'Arial, sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• 질문은 중립적이지 않으며, 어떻게 물어보느냐에 따라 사고의 방향이 달라진다</text>
  <text
     x="95"
     y="579.85547"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#34495e"
     id="text13-5"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:Arial, sans-serif;-inkscape-font-specification:'Arial, sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• 긍정적으로 프레임된 질문은 가능성 중심 사고를 촉진한다.</text>
  <text
     x="95"
     y="619.85547"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#34495e"
     id="text14-2"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:Arial, sans-serif;-inkscape-font-specification:'Arial, sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• 긍정적 언어는 고객의 뇌에서 긍정적 연결망을 활성화한다.</text>
  <text
     x="80"
     y="452"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#33691e"
     id="text17">기본 원리</text>
  <!-- 코칭 대화 예시 및 질문 카드 섹션 -->
  <rect
     x="60"
     y="667.63275"
     width="896.05951"
     height="352.36722"
     rx="10.182494"
     fill="#fff9c4"
     id="rect22"
     style="stroke-width:1.09361" />
  <text
     x="80"
     y="718"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#f57f17"
     id="text23">코칭 대화 예시</text>
  <text
     x="80"
     y="758"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text36"><tspan
       x="80"
       y="758"
       font-weight="bold"
       id="tspan23">코치:</tspan><tspan
       id="tspan24">&quot;오늘 만나기 전, 이번 주에 있었던 작은 성공이나 좋았던 순간이 있었나요?&quot;</tspan><tspan
       x="80"
       y="788"
       font-weight="bold"
       id="tspan25">고객:</tspan><tspan
       id="tspan26">&quot;금요일에 제가 주도한 마케팅 캠페인이 예상보다 좋은 반응을 얻었어요.</tspan><tspan
       x="120"
       y="818"
       id="tspan27">팀원들도 좋은 피드백을 줬습니다.&quot;</tspan><tspan
       x="80"
       y="848"
       font-weight="bold"
       id="tspan28">코치:</tspan><tspan
       id="tspan29">&quot;그런 성공 경험이 있으셨군요! 그때 어떤 접근방식이 특히 효과적이었나요?&quot;</tspan><tspan
       x="80"
       y="878"
       font-weight="bold"
       id="tspan30">고객:</tspan><tspan
       id="tspan31">&quot;제가 평소보다 더 팀원들의 의견을 물어보고 반영했어요. 더 협력적인 방식으로</tspan><tspan
       x="120"
       y="908"
       id="tspan32">진행했더니 결과물도 좋았던 것 같아요.&quot;</tspan><tspan
       x="80"
       y="938"
       font-weight="bold"
       id="tspan33">코치:</tspan><tspan
       id="tspan34">&quot;협력적 접근이 좋은 결과로 이어졌군요. 그런데 지난번에 언급하셨던 신규</tspan><tspan
       x="120"
       y="968"
       id="tspan35">프로젝트 팀에서의 갈등 상황에서도 이러한 협력적 접근을 적용할 수</tspan><tspan
       x="120"
       y="998"
       id="tspan36">있는 방법이 있을까요?&quot;</tspan></text>
