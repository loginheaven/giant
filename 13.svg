  <text
     x="1240.9609"
     y="776.97583"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text38"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18.6667px;font-family:Arial, sans-serif;-inkscape-font-specification:'Arial, sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">&quot;이 상황에서 당신의 어떤 강점이 도움이 될까요?&quot;</text>
  <rect
     x="1010.9906"
     y="807.99017"
     width="819.60596"
     height="59.986782"
     rx="5.6137395"
