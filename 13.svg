     id="line31" />
  <text
     x="1060.271"
     y="605.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text32">&quot;왜 이 방법이 작동하지 않았나요?&quot;</text>
  <text
     x="1445.271"
     y="605.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text33">&quot;무엇이 더 효과적일 수 있을까요?&quot;</text>
  <line
