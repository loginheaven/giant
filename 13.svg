  <text
     x="980.60181"
     y="426.58932"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text22-0"
     style="white-space:pre;inline-size:830.373"
     transform="translate(49.355767,-115.4503)"
     xml:space="preserve"><tspan
       x="980.60181"
       y="426.58932"
       id="tspan9">1. 세션 시작 시 고객이 쉽게 긍정적으로 답할 수 있는 2-3개의 질문으로시작합니다.
</tspan><tspan
       x="980.60181"
       y="454.61844"
       id="tspan14">2. 고객의 긍정적 경험과 감정에 진심으로 반응하고 이를 확장합니다.
</tspan><tspan
       x="980.60181"
       y="482.64755"
       id="tspan15">3. 브릿지 질문을 통해 긍정적 맥락에서 본 주제로 자연스럽게 전환합니다.
</tspan><tspan
       x="980.60181"
       y="510.67667"
       id="tspan16">4. 원래 다루고자 했던 문제나 도전을 이미 구축된 긍정적 맥락 내에서탐색합니다.</tspan></text>
