  <text
     x="80"
     y="190"
     font-family="Arial, sans-serif"
     font-size="32px"
     font-weight="bold"
     fill="#0d47a1"
     id="text3">긍정적 프라이밍 (Positive Priming)</text>
  <text
     x="80"
     y="244"
     font-family="Arial, sans-serif"
     font-size="24px"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="244"
       id="tspan3">&quot;오늘 아침에 있었던 가장 좋은 일은 무엇인가요? 무엇이 잘 진행되고</tspan><tspan
       x="80"
       y="279"
       id="tspan4">있나요?&quot;</tspan></text>
  <text
     x="80"
     y="290"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text8"
     style="white-space:pre;inline-size:819.686"
     transform="translate(0,30)"
     xml:space="preserve"><tspan
       x="80"
       y="290"
       id="tspan5">긍정적인 답변을 하기 쉬운 질문을 먼저 던진 후 본 주제로 전환함으로써,고객이 긍</tspan><tspan
       x="80"
       y="318.02911"
       id="tspan6">정적 관점에서 문제를 바라볼 수 있도록 돕는 기법입니다.긍정적 정서 상태에서 사</tspan><tspan
       x="80"
       y="346.05823"
       id="tspan7">고의 폭이 넓어지고 창의적 문제 해결 능력이향상된다는 심리학적 원리에 기반합니</tspan><tspan
       x="80"
       y="374.08734"
       id="tspan8">다.</tspan></text>
  <!-- 오른쪽 섹션 - 다이어그램 -->
  <rect
     x="980"
     y="138.58736"
     width="880"
