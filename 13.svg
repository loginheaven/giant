     font-family="Arial, sans-serif"
     font-size="48"
     font-weight="bold"
     fill="white"
     id="text2">핵심 코칭 기법 - 긍정적 프라이밍</text>
  <!-- 메인 콘텐츠 영역 -->
  <!-- 왼쪽 섹션 - 정의 및 설명 -->
