  <text
     x="1060.271"
     y="501.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text28">&quot;왜 이 문제가 발생했나요?&quot;</text>
  <text
     x="1445.271"
     y="501.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text29">&quot;이 상황에서 어떤 기회를 볼 수 있나요?&quot;</text>
  <line
     x1="1040.271"
     y1="519.63141"
     x2="1810.271"
     y2="519.63141"
     stroke="#4a90e2"
     stroke-width="1"
     id="line29" />
  <text
     x="1060.271"
     y="547.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text30">&quot;이러한 장애물을 어떻게 극복할까요?&quot;</text>
  <text
     x="1445.271"
     y="547.63141"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#34495e"
     id="text31">&quot;목표에 도달하기 위해 어떤 자원이 있나요?&quot;</text>
  <line
     x1="1040.271"
     y1="573.63141"
     x2="1810.271"
     y2="573.63141"
