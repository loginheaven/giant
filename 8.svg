  <text
     x="80"
     y="250"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="#333333"
     id="text5"><tspan
       x="80"
       y="250"
       id="tspan3">&quot;내일 아침 잠에서 깨어났을 때, 기적이 일어나 이 문제가 해결되었습니다.</tspan><tspan
       x="80"
       y="285"
       id="tspan4">그런데 당신은 잠들어 있었기 때문에 기적이 일어났다는 것을 모릅니다.</tspan><tspan
       x="80"
       y="320"
       id="tspan5">어떤 변화를 통해 기적이 일어났음을 알게 될까요?&quot;</tspan></text>
  <text
     x="80"
     y="370"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text7"><tspan
       x="80"
       y="370"
       id="tspan6">문제를 분석하는 대신 바람직한 미래 상태에 초점을 맞추어 목표를 명확히 하고,</tspan><tspan
       x="80"
       y="400"
       id="tspan7">원하는 결과에 집중할 수 있게 합니다.</tspan></text>
