     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#333333"
     id="text36">&quot;기적이 일어났을 때, 당신 주변 사람들은 어떤 변화를 알아차릴까요? 누가 가장 먼저 알아차릴까요?&quot;</text>
