       y="870"
       font-weight="bold"
       id="tspan24">고객:</tspan><tspan
       id="tspan25"> &quot;음... 아마도 더 편안한 마음으로 출근할 것 같아요. 팀 회의에 대한 불안감도</tspan><tspan
       x="80"
       y="900"
       id="tspan26"> 없고, 자신감 있게 일정을 계획할 것 같습니다.&quot;</tspan><tspan
       x="80"
       y="940"
       font-weight="bold"
       id="tspan27">코치:</tspan><tspan
       id="tspan28"> &quot;그렇게 편안하고 자신감 있는 상태에서, 팀원들과는 어떻게 다르게 소통하실</tspan><tspan
       x="80"
       y="970"
       id="tspan29"> 것 같나요?&quot;</tspan><tspan
