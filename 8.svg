       y="670"
       id="tspan18">• 고객이 이상적인 미래 상태를 구체적으로 상상하게 합니다.</tspan><tspan
       x="1000"
       y="705"
       id="tspan19">• 문제가 아닌 원하는 결과에 초점을 맞추게 합니다.</tspan><tspan
