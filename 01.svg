  <!-- 배경 -->
  <!-- 제목 영역 배경 -->
  <rect
     x="0"
     y="0"
     width="1920"
     height="120"
     fill="#4285F4"
     id="rect2" />
  <!-- 제목 텍스트 -->
  <text
     x="60"
     y="80"
     font-family="Arial, sans-serif"
     font-size="48"
     font-weight="bold"
     fill="#ffffff"
     id="text2">전문코치가 되기 위한 내재적 역량 구조</text>
  <!-- 소제목 -->
  <text
     x="430"
     y="178"
     font-family="Arial, sans-serif"
     font-size="32"
     font-weight="bold"
     fill="#1a237e"
     text-anchor="middle"
     id="text3">유기체로서의 코칭 역량</text>
  <!-- 왼쪽 컬럼: 역량 설명과 예시 -->
  <rect
     x="60"
     y="192"
     width="760"
     height="850"
     rx="10"
     fill="#e1f5fe"
     id="rect3" />
  <!-- 1. 영혼 섹션 -->
  <rect
     x="80"
     y="212"
     width="720"
     height="209"
     rx="10"
     fill="#bbdefb"
     id="rect4" />
  <text
     x="100"
     y="248"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1565c0"
     id="text4">1. 영혼 - 코칭의 철학과 인간관</text>
  <text
     x="100"
     y="278"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text5"><tspan
       x="100"
       y="278"
       id="tspan4">코칭의 기본철학과 인간관은 코치의 모든 활동을 이끄는 '영혼'이다. 이는 인간의</tspan><tspan
       x="100"
       y="303"
       id="tspan5">잠재력에 대한 믿음, 자기주도적 성장 가능성, 고객에 대한 존중과 신뢰를 포함한다.</tspan></text>
  <text
     x="120"
     y="338"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#1565c0"
     font-style="italic"
     id="text6">예시:</text>
  <text
     x="150"
     y="363"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text7">• 인간관 - CREW : 인간은 creative, resourceful,energetic,wholistic한 존재다.</text>
  <text
     x="150"
     y="388"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text8">• 코치는 고객의 파트너이요, 코칭은 함께 추는 탱고다.</text>
  <!-- 2. 뼈대 섹션 -->
  <rect
     x="80"
     y="436"
     width="720"
     height="201"
     rx="10"
     fill="#bbdefb"
     id="rect8" />
  <text
     x="100"
     y="472"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1565c0"
     id="text9">2. 뼈대 - 코칭 프레임워크</text>
  <text
     x="100"
     y="502"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text10"><tspan
       x="100"
       y="502"
       id="tspan9">코칭 프레임워크는 코칭 세션의 구조적 '뼈대'를 형성한다. 이 뼈대는 코칭 대화에</tspan><tspan
       x="100"
       y="527"
       id="tspan10">방향성을 제공하고, 목적지를 향해 함께 나아갈 수 있게 한다.</tspan></text>
  <text
     x="120"
     y="562"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#1565c0"
     font-style="italic"
     id="text11">예시:</text>
  <text
     x="150"
     y="587"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#333333"
     id="text12">• GROW (Goal, Reality, Options, Will)</text>
  <text
     x="150"
     y="612"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#333333"
     id="text13">• 5R (Relation, Refocus, Reality, Resources, Responsibility)</text>
  <!-- 3. 근육 섹션 -->
  <rect
     x="80"
     y="654"
     width="720"
     height="133"
     rx="10"
     fill="#bbdefb"
     id="rect13" />
  <text
     x="100"
     y="694"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1565c0"
     id="text14">3. 근육 - 코칭 핵심 기술</text>
  <text
     x="100"
     y="724"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#333333"
     id="text15"
     style="white-space:pre;inline-size:630.258;display:inline"
     xml:space="preserve"><tspan
       x="100"
       y="724"
       id="tspan1">질문, 경청, 피드백과 같은 코칭의 공통 핵심 기술은 뼈대를 감싸는 '근육이다. 
</tspan><tspan
       x="100"
       y="746.50729"
       id="tspan2">이 기술들은 코칭 대화에 생동감을 불어넣고, 코치와 고객 사이의 상호작용을 </tspan><tspan
       x="100"
       y="769.01455"
       id="tspan3">가능하게 한다.</tspan></text>
  <!-- 4. 도구 섹션 -->
  <rect
     x="80"
     y="808"
     width="720"
     height="201"
     rx="10"
     fill="#bbdefb"
     id="rect15" />
  <text
     x="100"
     y="844"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1565c0"
     id="text16">4. 도구 - 코칭 기법과 코칭도구</text>
  <text
     x="100"
     y="874"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text17"><tspan
       x="100"
       y="874"
       id="tspan16">다양한 코칭 기법은 코치가 특정 상황에서 활용하는 '도구'이다. 이 도구들은</tspan><tspan
       x="100"
       y="899"
       id="tspan17">고객의 특정 니즈에 맞춰 효과적으로 개입할 수 있게 해준다.</tspan></text>
  <text
     x="120"
     y="934"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#1565c0"
     font-style="italic"
     id="text18">예시:</text>
  <text
     x="150"
     y="959"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#333333"
     id="text19">• 해결중심 기법: 예외 질문, 척도 질문, 대처 질문</text>
  <text
     x="150"
     y="984"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#333333"
     id="text20">• 코칭도구: 리더십진단, 기질진단, 감성진단 등</text>
  <!-- 중간 컬럼: 개발 방법 -->
  <rect
     x="840"
     y="195"
     width="480"
     height="835"
     rx="10"
     fill="#dcedc8"
     id="rect20" />
  <text
     x="960"
     y="232"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#33691e"
     id="text21">역량 요소 개발 방법</text>
  <!-- 영혼 개발 방법 -->
  <g
     id="g2"
     transform="translate(0,8)">
    <rect
       x="860"
       y="248"
       width="440"
       height="150"
       rx="5"
       fill="#c5e1a5"
       id="rect21" />
    <text
       x="880"
       y="278"
       font-family="Arial, sans-serif"
       font-size="20px"
       font-weight="bold"
       fill="#33691e"
       id="text22">영혼(철학) 키우기</text>
    <text
       x="900"
       y="308"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text23">• 다양한 철학과 인문학적인 소양 기르기</text>
    <text
       x="900"
       y="333"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text24">• 자신의 코칭 철학을 글로 정리하고 나누기</text>
    <text
       x="900"
       y="358"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text25">• 윤리적 딜레마 케이스 스터디와 논의</text>
  </g>
  <!-- 뼈대 개발 방법 -->
  <g
     id="g1"
     transform="translate(0,8)">
    <rect
       x="860"
       y="448"
       width="440"
       height="150"
       rx="5"
       fill="#c5e1a5"
       id="rect25" />
    <text
       x="880"
       y="478"
       font-family="Arial, sans-serif"
       font-size="20px"
       font-weight="bold"
       fill="#33691e"
       id="text26">뼈대(프레임워크) 강화하기</text>
    <text
       x="900"
       y="508"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text27">• 다양한 코칭 프레임워크 학습과 비교 분석</text>
    <text
       x="900"
       y="533"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text28">• 각 프레임워크를 실제 코칭에 적용하고 성찰</text>
    <text
       x="900"
       y="558"
       font-family="Arial, sans-serif"
       font-size="16px"
       fill="#333333"
       id="text29">• 자신에게 적합한 프레임워크 맞춤화</text>
  </g>
  <!-- 근육 개발 방법 -->
  <rect
     x="860"
     y="648"
     width="440"
     height="150"
     rx="5"
     fill="#c5e1a5"
     id="rect29" />
  <text
     x="880"
     y="688"
     font-family="Arial, sans-serif"
     font-size="20px"
     font-weight="bold"
     fill="#33691e"
     id="text30">근육 (핵심 기술) 단련하기</text>
  <text
     x="900"
     y="718"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text31">• 강력한 질문의 데이터베이스 구축</text>
  <text
     x="900"
     y="743"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text32">• 동료 코치와의 상호 관찰 및 피드백 교환</text>
  <text
     x="900"
     y="768"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text33">• 다양한 상황에서의 기술 적용 연습</text>
  <!-- 도구 개발 방법 -->
  <rect
     x="860"
     y="834"
     width="440"
     height="150"
     rx="5"
     fill="#c5e1a5"
     id="rect33" />
  <text
     x="880"
     y="876"
     font-family="Arial, sans-serif"
     font-size="20px"
     font-weight="bold"
     fill="#d40000"
     id="text34"
     style="fill:#000080">도구(기법) 확장하기</text>
  <text
     x="900"
     y="906"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text35">• 다양한 코칭 접근법과 기법의 개요 파악</text>
  <text
     x="900"
     y="931"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text36">• 이론적 기반과 실제 적용 간의 연결 이해</text>
  <text
     x="900"
     y="956"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text37">• 상황과 고객 유형에 맞는 기법 선택 연습</text>
  <!-- 오른쪽 섹션: 피라미드 시각화 -->
  <rect
     x="1340"
     y="180"
     width="520"
     height="665"
     rx="10"
     fill="#fff3e0"
     id="rect37" />
  <text
