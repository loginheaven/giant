       id="tspan11">코칭경험, 멘토코칭, 수퍼비전, 버디코칭, 
</tspan><tspan
       x="1722.5"
       y="995.00648"
       id="tspan12">코치인맥, 역량성장그룹활동, 협회활동
</tspan><tspan
       x="1722.5"
       y="1015.013"
       id="tspan13">브렌딩, 마케팅</tspan></text>
  <!-- 내외부 연결 화살표 -->
