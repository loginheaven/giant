  <text
     xml:space="preserve"
     id="text39"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18.6667px;line-height:0px;font-family:'42dot Sans';-inkscape-font-specification:'42dot Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:start;writing-mode:lr-tb;direction:ltr;white-space:pre;shape-inside:url(#rect40);display:inline;fill:#000080;stroke:#00658f;stroke-opacity:1"
