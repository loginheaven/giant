     font-family="Arial, sans-serif"
     font-size="48px"
     font-weight="bold"
     fill="#ffffff"
     id="text2">핵심 코칭 기법 - 예외 탐색</text>
  <!-- 왼쪽 섹션 - 정의 및 설명 -->
  <rect
     x="60"
     y="160"
     width="907.0647"
     height="251.14429"
     rx="10.307553"
     fill="#e1f5fe"
     id="rect3"
     style="stroke-width:1.03856" />
  <text
     x="80"
     y="200"
     font-family="Arial, sans-serif"
     font-size="32"
     font-weight="bold"
     fill="#0D47A1"
     id="text3">예외 탐색 (Exception Finding)</text>
  <text
     x="80"
     y="250"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="250"
       id="tspan3">&quot;이 문제가 없거나 덜 심각했던 때가 있었나요? 그때는 무엇이 달랐나요?</tspan><tspan
       x="80"
       y="285"
       id="tspan4">무엇이 도움이 되었나요?&quot;</tspan></text>
  <text
     x="80"
     y="340"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text7"><tspan
       x="80"
       y="340"
       id="tspan5">예외 탐색은 모든 문제에는 예외가 있다는 믿음에 기반합니다. 문제가 항상 같은</tspan><tspan
       x="80"
       y="370"
       id="tspan6">강도로 존재하지 않으며, 상대적으로 덜 심각하거나 없었던 시간이 있습니다.</tspan><tspan
       x="80"
       y="400"
       id="tspan7">이 예외적 상황을 탐색함으로써 이미 작동하고 있는 해결책의 단서를 발견할 수 있습니다.</tspan></text>
  <!-- 오른쪽 섹션 - 다이어그램 -->
  <rect
     x="980"
     y="160"
     width="880"
     height="448.4577"
     rx="10"
     fill="#e8f5e9"
     id="rect7"
     style="stroke-width:1.08635" />
  <!-- 예외 탐색 프로세스 다이어그램 -->
  <text
     x="1000"
     y="200"
     font-family="Arial, sans-serif"
     font-size="28"
     font-weight="bold"
     fill="#33691E"
     id="text8">예외 탐색 프로세스</text>
  <!-- 문제 탐색에서 예외 탐색으로의 전환 그림 -->
  <!-- 예외 탐색 단계 -->
  <!-- 중간 영역 - 적용 방법 -->
  <rect
     x="60"
     y="420"
     width="902.28857"
     height="272.03979"
     rx="10.253279"
     fill="#dcedc8"
     id="rect15"
     style="stroke-width:0.998088" />
  <text
     x="80"
     y="460"
     font-family="Arial, sans-serif"
     font-size="28"
     font-weight="bold"
     fill="#33691E"
     id="text16">적용 방법</text>
  <text
     x="100"
     y="500"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text21"><tspan
       x="100"
       y="500"
       id="tspan16">1. 고객의 문제가 덜 심각하거나 없었던 때를 찾도록 돕습니다.</tspan><tspan
       x="100"
       y="535"
       id="tspan17">2. 그 예외적 상황에서 무엇이 달랐는지 구체적으로 탐색합니다:</tspan><tspan
       x="120"
       y="570"
       id="tspan18">• 고객이 무엇을 다르게 했는지</tspan><tspan
       x="120"
       y="605"
       id="tspan19">• 다른 사람들이 어떻게 다르게 반응했는지</tspan><tspan
       x="120"
       y="640"
       id="tspan20">• 상황이 어떻게 달랐는지</tspan><tspan
       x="100"
       y="675"
       id="tspan21">3. 고객이 이미 가지고 있는 자원과 성공 전략을 확인합니다.</tspan></text>
  <!-- 예외 탐색의 이점 - 우측 중간 -->
  <rect
     x="980"
     y="618.65674"
     width="880"
     height="151.34328"
     rx="10"
     fill="#fff8e1"
     id="rect21"
     style="stroke-width:0.916949" />
  <text
     x="1000"
     y="656"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#f57f17"
     id="text22">예외 탐색의 이점</text>
  <text
     x="1000"
     y="688"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text24"><tspan
       x="1000"
       y="688"
       id="tspan22">• 고객이 이미 가진 강점과 자원에 대한 인식을 높입니다.</tspan><tspan
       x="1000"
       y="723"
       id="tspan23">• 문제가 절대적이거나 불변하는 것이 아님을 보여줍니다.</tspan><tspan
       x="1000"
       y="758"
       id="tspan24">• 해결책이 이미 존재하며, 그것을 확장하면 된다는 희망을 제공합니다.</tspan></text>
  <!-- 코칭 대화 예시 및 질문 카드 섹션 -->
