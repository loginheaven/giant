  <text
     x="1020"
     y="910"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text39">&quot;최근 한달을 돌아볼 때, 상황이 조금이라도 더 나았던 순간이 있었나요?&quot;</text>
  <rect
