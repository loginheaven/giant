  <text
     x="1020"
     y="860"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text38">&quot;최근에 이 문제가 덜 심각했던 때는 언제인가요? 그때 어떤 일이 일어났나요?&quot;</text>
  <rect
     x="1000"
