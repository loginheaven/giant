     font-weight="bold"
     fill="#f57f17"
     id="text25">코칭 대화 예시</text>
  <text
     x="80"
     y="786"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text36"><tspan
       x="80"
       y="786"
       font-weight="bold"
       id="tspan25">코치:</tspan><tspan
       id="tspan26">&quot;팀을 이끄는 데 자신감을 느꼈던 순간이 혹시 있었나요, 아주 짧은 순간이라도요?&quot;</tspan><tspan
       x="80"
       y="826"
       font-weight="bold"
       id="tspan27">고객:</tspan><tspan
       id="tspan28">&quot;지난 달 프로젝트 위기 상황에서 제가 빠르게 대안을 제시했을 때, 팀원들이 안도하는</tspan><tspan
       x="80"
       y="856"
       id="tspan29">모습을 봤어요. 그때는 꽤 자신감이 있었던 것 같아요.&quot;</tspan><tspan
       x="80"
       y="896"
       font-weight="bold"
       id="tspan30">코치:</tspan><tspan
       id="tspan31">&quot;그 순간에 당신은 무엇을 다르게 하셨나요?&quot;</tspan><tspan
       x="80"
       y="936"
       font-weight="bold"
       id="tspan32">고객:</tspan><tspan
       id="tspan33">&quot;음... 제가 아는 기술적 지식에 집중했고, 결과에 대한 걱정보다 해결책 자체에</tspan><tspan
       x="80"
       y="966"
       id="tspan34">몰입했던 것 같아요.&quot;</tspan><tspan
       x="80"
       y="1006"
       font-weight="bold"
       id="tspan35">코치:</tspan><tspan
       id="tspan36">&quot;그 접근 방식에서 배울 수 있는 것이 있을까요?&quot;</tspan></text>
