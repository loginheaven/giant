     id="rect36" />
  <text
     x="1020"
     y="807"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text37">&quot;당신의 변화가 중요한 관계에 어떤 긍정적인 영향을 미칠 것 같나요?&quot;</text>
  <rect
     x="1000"
