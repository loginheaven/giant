  <text
     x="1020"
     y="747"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text36">&quot;이 목표를 달성했을 때, 당신의 팀원들/가족은 어떤 변화를 가장 먼저 알아차릴까요?&quot;</text>
  <rect
     x="1000"
