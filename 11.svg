     font-size="32"
     font-weight="bold"
     fill="#0D47A1"
     id="text3">관계 질문 (Relationship Questions)</text>
  <text
     x="80"
     y="250"
     font-family="Arial, sans-serif"
     font-size="24px"
     fill="#333333"
     id="text4"
     style="white-space:pre;inline-size:900.057"
     xml:space="preserve"><tspan
       x="80"
       y="250"
       id="tspan1">&quot;이 변화가 일어난다면, [중요한 타인:팀원/가족]은 어떤 차이를 알아차릴까요?&quot;</tspan></text>
  <text
     x="85.677887"
     y="319.18109"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text7"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:24px;font-family:'42dot Sans';-inkscape-font-specification:'42dot Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;inline-size:716.695;fill:#333333"
     transform="translate(48.0673,-27.677883)"
     xml:space="preserve"><tspan
       x="85.677887"
       y="319.18109"
       id="tspan2">사회적 맥락속의 존재로서 고객의 위치를 재조명합니다. 고객의 변화가 주변 </tspan><tspan
       x="85.677887"
       y="349.18108"
       id="tspan3">사람들과의 관계에 미치는 영향을 탐색합니다.이를 통해 고객은 자신의 행동과 </tspan><tspan
       x="85.677887"
       y="379.18108"
       id="tspan4">결정이 더 넓은 사회적 맥락에서어떤 의미를 가지는지 이해할 수 있고 동기가 </tspan><tspan
       x="85.677887"
       y="409.18108"
       id="tspan8">강화됩니다.</tspan></text>
