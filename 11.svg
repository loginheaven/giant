  <text
     x="1020"
     y="927"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text39">&quot;이 변화가 일어난다면, 당신과 [중요한 사람]의 관계는 어떻게 달라질까요?&quot;</text>
  <rect
     x="1000"
