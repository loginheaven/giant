  <text
     x="1020"
     y="867"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text38">&quot;당신의 멘토라면 이 상황에서 어떤 조언을 해줄 것 같나요?&quot;</text>
  <rect
     x="1000"
