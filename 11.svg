     font-weight="bold"
     fill="#33691e"
     id="text18">적용 방법</text>
  <text
     x="80"
     y="504"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text22"><tspan
       x="100"
       y="504"
       id="tspan18">1. 고객의 중요한 관계나 관련 이해관계자를 확인합니다.</tspan><tspan
       x="100"
       y="544"
       id="tspan19">2. 고객이 원하는 변화가 이러한 관계에 어떤 영향을 미칠지 질문합니다.</tspan><tspan
       x="100"
       y="584"
       id="tspan20">3. 다른 사람의 관점에서 상황을 바라보도록 주의를 환기합니다.</tspan><tspan
       x="100"
       y="624"
       id="tspan21">4. 변화의 사회적 영향과 의미를 탐색합니다.</tspan><tspan
       x="100"
       y="664"
       id="tspan22">5. 관계적 맥락에서 변화를 지원할 수 있는 자원을 확인합니다.</tspan></text>
  <!-- 코칭 대화 예시 및 질문 카드 섹션 -->
