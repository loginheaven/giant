  <text
     x="80"
     y="800"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text34"><tspan
       sodipodi:role="line"
       id="tspan42"
       x="80"
       y="800"><tspan
         x="80"
         y="800"
         font-weight="bold"
         id="tspan23">코치:</tspan><tspan
         id="tspan24">&quot;이 새로운 리더십 스타일을 적용하면, 팀원들과의 관계에는 어떤 변화가 있을 것 같나요?&quot;</tspan><tspan
         x="80"
         y="830"
         font-weight="bold"
         id="tspan25">고객:</tspan><tspan
         id="tspan26">&quot;아마도 처음에는 혼란스러워할 수도 있을 것 같아요. 지금까지 제가 모든 결정을 내려서...&quot;</tspan><tspan
         x="80"
         y="860"
         font-weight="bold"
         id="tspan27">코치:</tspan><tspan
         id="tspan28">&quot;팀원들이 혼란스러워한다면, 그것은 어떤 모습으로 나타날까요?&quot;</tspan><tspan
         x="80"
         y="890"
         font-weight="bold"
         id="tspan29">고객:</tspan><tspan
         id="tspan30">&quot;질문을 더 많이 할 것 같고, 어쩌면 일부는 새로운 책임에 부담을 느낄 수도 있겠네요.&quot;</tspan><tspan
         x="80"
         y="920"
         font-weight="bold"
         id="tspan31">코치:</tspan><tspan
         id="tspan32">&quot;그런 반응에 당신은 어떻게 대응하고 싶으신가요?&quot;</tspan><tspan
         x="80"
         y="950"
         font-weight="bold"
         id="tspan33">고객:</tspan><tspan
         id="tspan34">&quot;좀 더 인내심을 갖고, 그들이 적응할 시간을 주면서 지원해야겠네요.</tspan></tspan><tspan
       sodipodi:role="line"
       id="tspan43"
       x="80"
       y="825"><tspan
         id="tspan44" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="850"
       id="tspan56"><tspan
         id="tspan57" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="875"
       id="tspan58"><tspan
         id="tspan59" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="900"
       id="tspan60"><tspan
         id="tspan61" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="925"
       id="tspan62"><tspan
         id="tspan63" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="950"
       id="tspan64"><tspan
         id="tspan65" /></tspan><tspan
       sodipodi:role="line"
       x="80"
       y="975.00806"
       id="tspan66"><tspan
         id="tspan67"> 변화는 시간이 필요하니까요.&quot;</tspan></tspan></text>
