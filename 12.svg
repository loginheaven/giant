  <text
     x="80"
     y="500"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text20"><tspan
       x="100"
       y="500"
       id="tspan16">1. 고객이 직면한 어려움이나 도전을 인정합니다.</tspan><tspan
       x="100"
       y="540"
       id="tspan17">2. 그 상황에서 어떻게 견디고 있는지 질문합니다.</tspan><tspan
       x="100"
       y="580"
       id="tspan18">3. 고객의 내적 자원, 강점, 대처 메커니즘을 탐색합니다.</tspan><tspan
       x="100"
       y="620"
       id="tspan19">4. 발견된 자원과 강점을 인정하고 강화합니다.</tspan><tspan
       x="100"
       y="660"
       id="tspan20">5. 이러한 자원을 더 효과적으로 활용할 방법을 함께 모색합니다.</tspan></text>
