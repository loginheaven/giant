     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text32"><tspan
       x="80"
       y="782"
       font-weight="bold"
       id="tspan21">코치:</tspan><tspan
       id="tspan22">&quot;이런 불확실한 리더십 상황에서도 계속 팀을 이끌고 계신데, 어떻게 이 모든</tspan><tspan
       x="120"
       y="812"
       id="tspan23">압박을 견디고 계신가요?&quot;</tspan><tspan
       x="80"
       y="847"
       font-weight="bold"
       id="tspan24">고객:</tspan><tspan
       id="tspan25">&quot;솔직히 말하면 쉽지 않아요. 하지만 매일 아침 운동을 하면서 마음을 정리하고,</tspan><tspan
       x="120"
       y="877"
       id="tspan26">하루의 우선순위를 명확히 세우려고 노력합니다.&quot;</tspan><tspan
       x="80"
       y="912"
       font-weight="bold"
       id="tspan27">코치:</tspan><tspan
       id="tspan28">&quot;그런 자기 관리가 큰 도움이 되는군요. 또 다른 도움이 되는 대처 방법이</tspan><tspan
       x="120"
       y="942"
       id="tspan29">있으신가요?&quot;</tspan><tspan
       x="80"
       y="977"
       font-weight="bold"
       id="tspan30">고객:</tspan><tspan
       id="tspan31">&quot;가끔은 이전 팀장님께 조언을 구하기도 해요. 그분의 경험에서 배우는 것이</tspan><tspan
       x="120"
       y="1007"
       id="tspan32">안정감을 줍니다.&quot;</tspan></text>
