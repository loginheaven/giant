     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text34">&quot;이런 어려운 상황에서도 어떻게 계속 나아갈 수 있나요? 무엇이 당신에게 힘을 주나요?&quot;</text>
