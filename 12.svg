     x="1020"
     y="809"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text35">&quot;당신이 이 상황을 더 악화되지 않게 하기 위해 이미 하고 있는 것은 무엇인가요?&quot;</text>
