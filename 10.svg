  <text
     x="80"
     y="780"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text47"
     style="white-space:pre;inline-size:844.278;display:inline"
     transform="matrix(1.0219989,0,0,1.0656738,-1.7863383,7.90772)"
     xml:space="preserve"><tspan
       x="80"
       y="780"
       id="tspan25"><tspan
   style="font-weight:bold"
   id="tspan23">코치</tspan><tspan
   style="font-weight:bold"
   id="tspan24">:</tspan>&quot;1부터 10까지 척도에서, 1은 리더십에 전혀 자신이 없는 상태, 10은 완전히 자신감          </tspan><tspan
       x="80"
       y="805.00803"
       id="tspan26">넘치는 상태라면, 현재 어디쯤 계신가요?&quot;
</tspan><tspan
       x="80"
       y="830.01608"
       id="tspan29"><tspan
   style="font-weight:bold"
   id="tspan27">고객</tspan><tspan
   style="font-weight:bold"
   id="tspan28">:</tspan>&quot;음... 3정도 될 것 같습니다.&quot;
</tspan><tspan
       x="80"
       y="855.02414"
       id="tspan32"><tspan
   style="font-weight:bold"
   id="tspan30">코치</tspan><tspan
   style="font-weight:bold"
   id="tspan31">:</tspan>&quot;3이라... 0이 아닌 3인 이유가 있을까요? 이미 갖추고 계신 리더십 자질은 무엇일까요?&quot;
</tspan><tspan
       x="80"
       y="880.0322"
       id="tspan35"><tspan
   style="font-weight:bold"
   id="tspan33">고객</tspan><tspan
   style="font-weight:bold"
   id="tspan34">:</tspan>&quot;글쎄요, 저는 팀원들의 이야기를 잘 듣는 편이고, 공정하게 대하려고 노력해요. 그리고    </tspan><tspan
       x="80"
       y="905.04025"
       id="tspan36">업무에 대한 전문성은 있는 편이죠.&quot;
</tspan><tspan
       x="80"
       y="930.04831"
       id="tspan39"><tspan
   style="font-weight:bold"
   id="tspan37">코치</tspan><tspan
   style="font-weight:bold"
   id="tspan38">:</tspan>&quot;좋습니다. 그렇다면 3에서 4로 올라가기 위해 어떤 작은 한 가지 변화가 도움이 될까요?&quot;</tspan></text>
