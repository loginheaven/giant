  <text
     x="1020"
     y="836"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#333333"
     id="text49">&quot;1-10 척도에서, 1은 최악의 상황, 10은 이상적인 상황이라면, 지금은 어디쯤인가요?&quot;</text>
