  <text
     x="80"
     y="250"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="250"
       id="tspan3">&quot;1부터 10까지 척도에서, 1은 문제가 가장 심각한 상태, 10은 완전히 해결된</tspan><tspan
       x="80"
       y="285"
       id="tspan4">상태라면, 현재는 어디쯤 있다고 생각하시나요?&quot;</tspan></text>
  <text
     x="80"
     y="340"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text7"><tspan
       x="80"
       y="340"
       id="tspan5">척도 질문은 추상적인 개념이나 감정의 현상태나 목표상태를 1-10과 같은 구체적인 여</tspan><tspan
       x="80"
       y="370"
       id="tspan6">척도로 변환하여 서술합니다. 이를 통해 고객의 현재 상태를 객관화하고, ,</tspan><tspan
       x="80"
       y="400"
       id="tspan7">진전 상황을 추적하며 다음 단계를 계획하는 데 활용할 수 있습니다.</tspan></text>
