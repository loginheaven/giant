     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="190"
       id="tspan3">해결중심 접근법은 코치-고객 관계에서뿐만 아니라 셀프코칭에도 매우 효과적으로 적용될 수 있습니다. 자신의 도전과 목표에</tspan><tspan
       x="80"
       y="225"
       id="tspan4">직면했을 때, 다음과 같은 기법을 스스로에게 적용해 보세요.</tspan></text>
