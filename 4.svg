       y="966.74908"
       id="tspan14"
       style="stroke-width:1.14734;-inkscape-font-specification:'Sans, Normal';font-family:Sans;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:29.33333289px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">4. 작은 변화가 큰 차이를 만든다: 시스템의 한 부분에서의</tspan><tspan
       x="89.514252"
       y="1012.6428"
