     style="white-space:pre;inline-size:788.123;display:inline"
     xml:space="preserve"><tspan
       x="90"
       y="290"
       id="tspan1">• 사회구성주의: 현실은 객관적으로 주어진 것이 아니라사회적 </tspan><tspan
       x="90"
