       x="89.514252"
       y="760.22748"
       id="tspan10"
       style="stroke-width:1.14734;-inkscape-font-specification:'Sans, Normal';font-family:Sans;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:29.33333289px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">2. 고객은 자신의 삶의 전문가이다: 해결책을 개발할</tspan><tspan
       x="89.514252"
       y="806.12122"
       id="tspan11"
       style="stroke-width:1.14734;-inkscape-font-specification:'Sans, Normal';font-family:Sans;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:29.33333289px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">능력과 자원을 이미 갖고 있다.</tspan><tspan
       x="89.514252"
       y="863.48828"
       id="tspan12"
       style="stroke-width:1.14734;-inkscape-font-specification:'Sans, Normal';font-family:Sans;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:29.33333289px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">3. 고객의 목표가 중심이다: 코치의 의제가 아닌 고객의</tspan><tspan
       x="89.514252"
       y="909.38202"
       id="tspan13"
       style="stroke-width:1.14734;-inkscape-font-specification:'Sans, Normal';font-family:Sans;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:29.33333289px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">목표가 과정을 이끈다.</tspan><tspan
