  <text
     x="1500"
     y="492"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text45">• 변화의 작은 징후도 알아차리고 강화</text>
  <text
     x="1500"
     y="517"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text46">• 성공 확률을 높이는 환경 조성 지원</text>
  <text
     x="1500"
     y="542"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text47">• 변화와 성장을 축하</text>
