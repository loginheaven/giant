     xml:space="preserve"><tspan
       x="100"
       y="555"
       id="tspan23">문제가 있다는 것을 인식하고 변화를 원하지만,
</tspan><tspan
       x="100"
       y="577.50002"
       id="tspan24">
</tspan><tspan
       x="100"
