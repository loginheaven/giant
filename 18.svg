     x="690"
     y="945"
     font-family="Arial, sans-serif"
     font-size="16"
     fill="#333333"
     font-weight="bold"
     id="text56">불평가형:</text>
  <text
     x="790"
     y="945"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text58"
     style="white-space:pre;inline-size:410.213"
     xml:space="preserve"><tspan
       x="790"
       y="945"
       id="tspan30">&quot;팀에서 의견이 반영되지 않는 경험이 많이 좌절스러우실 </tspan><tspan
       x="790"
       y="965.38483"
       id="tspan31">것 같습니다. 혹시예외적으로, 최근에 팀 내에서 조금이라</tspan><tspan
       x="790"
       y="985.76965"
       id="tspan32">도 소통이 잘 됐던 순간이 있었나요?아주 작은 것이라도 </tspan><tspan
       x="790"
       y="1006.1545"
       id="tspan33">괜찮습니다.&quot;</tspan></text>
