     id="text19">코칭 포인트:</text>
  <text
     x="680"
     y="442"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text20">• 관계 구축에 충분한 시간 투자</text>
  <text
     x="680"
     y="467"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text21">• 비판적 태도 완전히 배제</text>
  <text
     x="680"
     y="492"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text22">• 칭찬과 인정만 제공</text>
  <text
     x="680"
     y="517"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text23">• 행동 과제 부여하지 않음</text>
  <text
     x="680"
     y="542"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text24">• 관계 지속 메시지 전달</text>
  <text
     x="660"
