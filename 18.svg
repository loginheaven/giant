     font-size="16"
     fill="#333333"
     font-weight="bold"
     id="text53">방문객형:</text>
  <text
     x="200"
     y="945"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text55"
     style="white-space:pre;inline-size:419.682"
     xml:space="preserve"><tspan
       x="200"
       y="945"
       id="tspan26">&quot;솔직하게 말씀해 주셔서 감사합니다. 그럼에도 불구하고 </tspan><tspan
       x="200"
       y="965.38483"
       id="tspan27">바쁘신 중에도 오늘시간을 내주셔서 정말 고맙습니다. 이</tspan><tspan
       x="200"
       y="985.76965"
       id="tspan28">렇게 와주신 것만으로도 책임감 있는 모습을보여주신 것 </tspan><tspan
       x="200"
       y="1006.1545"
       id="tspan29">같네요.&quot;</tspan></text>
  <rect
     x="670"
     y="920"
     width="550"
     height="100"
     rx="5"
     fill="white"
     stroke="#1565C0"
     stroke-width="2"
     id="rect55" />
