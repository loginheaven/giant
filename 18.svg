  <text
     x="80"
     y="190"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="#333333"
     id="text5"><tspan
       x="80"
       y="190"
       id="tspan3">인수 킴은 고객의 변화 준비도와 참여 수준에 따라 세 가지 유형을 구분했습니다. 이 분류는 코치가 각 고객에게 맞춤형 피드백과</tspan><tspan
       x="80"
       y="225"
       id="tspan4">과제를 제공하는 데 중요한 지침이 됩니다. 코치의 개입 방식을 고객의 변화 준비도에 맞춰 조정함으로써 더 효과적인 결과를 얻을</tspan><tspan
       x="80"
       y="260"
       id="tspan5">수 있습니다.</tspan></text>
  <!-- 고객 유형 다이어그램 -->
  <rect
     x="60"
     y="290"
     width="540"
     height="560"
     rx="10"
     fill="#FFF3E0"
     id="rect5" />
  <!-- 방문객형 -->
  <rect
     x="80"
     y="320"
     width="500"
     height="160"
     rx="10"
     fill="#FFCCBC"
     id="rect6" />
  <text
     x="100"
     y="350"
     font-family="Arial, sans-serif"
     font-size="26"
     font-weight="bold"
     fill="#BF360C"
