       sodipodi:role="line"
       id="tspan65"
       x="1098"
       y="689.34595">(예: 문제가 덜 심각한 예외 상황 관찰하기)</tspan></text>
  <text
     x="1070"
     y="760"
     font-family="Arial, sans-serif"
     font-size="18px"
     font-weight="bold"
