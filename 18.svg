     fill="#333333"
     font-style="italic"
     id="text49"><tspan
       sodipodi:role="line"
       id="tspan66"
       x="1508"
       y="669">관찰 과제와 행동 과제 모두 제공</tspan><tspan
       sodipodi:role="line"
       id="tspan67"
       x="1508"
       y="689.34595">(예: 효과적이었던 행동 더 많이 하기)</tspan></text>
  <text
     x="1480"
     y="760"
     font-family="Arial, sans-serif"
     font-size="18px"
     font-weight="bold"
     fill="#2e7d32"
