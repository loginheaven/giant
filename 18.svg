  <text
     x="100"
     y="385"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#333333"
     id="text7"><tspan
       x="100"
       y="385"
       id="tspan6">타인에 의해 코칭에 &quot;보내진&quot; 경우가 많고, 자신의</tspan><tspan
       x="100"
       y="415"
       id="tspan7">문제나 변화의 필요성을 인식하지 못하는 유형</tspan></text>
  <text
