     font-weight="bold"
     id="text59">고객형:</text>
  <text
     x="1360"
     y="945"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     id="text61"
     style="white-space:pre;inline-size:439.364"
     xml:space="preserve"><tspan
       x="1360"
       y="945"
       id="tspan34">&quot;3일 동안 실천하셨군요! 그리고 실행했을 때 효과도 경험하</tspan><tspan
       x="1360"
       y="965.38483"
       id="tspan35">셨네요. 구체적으로어떤 차이가 있었나요? 이러한 경험을 바</tspan><tspan
       x="1360"
       y="985.76965"
       id="tspan36">탕으로, 앞으로는 어떤 방식으로 이 습관을더 강화하고 싶으</tspan><tspan
       x="1360"
       y="1006.1545"
       id="tspan37">신가요?&quot;</tspan></text>
