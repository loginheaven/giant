  <text
     x="688"
     y="669"
     font-family="Arial, sans-serif"
     font-size="16px"
     fill="#333333"
     font-style="italic"
     id="text26"><tspan
       sodipodi:role="line"
       id="tspan62"
       x="688"
       y="669">칭찬과 인정만 제공하고</tspan><tspan
       sodipodi:role="line"
       id="tspan63"
       x="688"
       y="689.34595">구체적인 과제는 부여하지 않음</tspan></text>
  <text
