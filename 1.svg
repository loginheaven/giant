<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1920" height="1080" fill="#f8f9fa"/>
  
  <!-- 그라데이션 배경 요소 -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- 장식 요소 - 왼쪽 상단 -->
  <path d="M0,0 L600,0 Q650,150 500,300 Q350,450 0,400 Z" fill="#4A90E2" opacity="0.1"/>
  
  <!-- 장식 요소 - 오른쪽 하단 -->
  <path d="M1920,1080 L1400,1080 Q1300,900 1500,800 Q1700,700 1920,750 Z" fill="#4A90E2" opacity="0.1"/>
  
  <!-- 중앙 원형 요소 -->
  <circle cx="960" cy="540" r="300" fill="#ffffff" opacity="0.85"/>
  
  <!-- 제목 -->
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" font-weight="bold" fill="#2c3e50">해결중심 코칭 접근법</text>
  
  <!-- 부제목 -->
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#34495e">인수 킴(Insoo Kim Berg)의 이론과 실제</text>
  
  <!-- 하단 인용구 -->
  <text x="960" y="880" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-style="italic" fill="#34495e">"문제의 원인과 해결책은 무관한 경우가 많다"</text>
  <text x="960" y="930" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#7f8c8d">- Insoo Kim Berg -</text>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>
