     fill="#333333"
     id="text48"><tspan
       x="340"
       y="798"
       id="tspan46">기적의 구체적 모습 탐색,</tspan><tspan
       x="340"
       y="828"
       id="tspan47">다양한 영역별 변화 상세화,</tspan><tspan
       x="340"
       y="858"
       id="tspan48">타인의 관점에서 변화 탐색</tspan></text>
  <text
     x="840"
     y="786"
     font-family="Arial, sans-serif"
     font-size="18px"
     fill="#333333"
     id="text52"><tspan
       x="840"
       y="786"
       id="tspan49">기본: &quot;오늘 밤 잠자리에 드신 후, 기적이 일어나 이 문제가 완전히 해결되었습니다.</tspan><tspan
       x="840"
       y="816"
       id="tspan50">내일 아침 일어났을 때, 무엇을 통해 기적이 일어났음을 알게 될까요?&quot;</tspan><tspan
       x="840"
       y="846"
       id="tspan51">구체화: &quot;그 아침에 가장 먼저 무엇이 달라졌음을 알아차리실까요?&quot;</tspan><tspan
       x="840"
       y="876"
       id="tspan52">타인 관점: &quot;당신의 배우자/동료는 어떤 변화를 알아차릴까요?&quot;</tspan></text>
