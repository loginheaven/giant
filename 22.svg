  <text
     x="80"
     y="190"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="190"
       id="tspan3">이 결합 대화모델은 고객의 심리적 개방성을 높인 상태에서 미래 지향적 상상력을 활성화하는 강력한 조합입니다. 예세트 프라이밍으로</tspan><tspan
       x="80"
       y="225"
       id="tspan4">&quot;가능성의 문&quot;을 열고, 기적질문으로 그 문을 통해 원하는 미래로 나아가는 여정을 구체화합니다.</tspan></text>
