     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text27"><tspan
       x="340"
       y="554"
       id="tspan26">현실 기반 사실 확인 질문 (2-3개),</tspan><tspan
       x="340"
       y="584"
       id="tspan27">가치/니즈 확인 질문 (1-2개)</tspan></text>
  <text
     x="840"
     y="538"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text31"><tspan
       x="840"
       y="538"
       id="tspan28">현실 기반: &quot;오늘 우리가 이 공간에서 만나고 있지요?&quot; / &quot;지금 이 문제에</tspan><tspan
       x="840"
       y="568"
       id="tspan29">대해 함께 이야기하고 있죠?&quot; / &quot;이 주제가 당신에게 중요하다고 느끼시나요?&quot;</tspan><tspan
       x="840"
       y="608"
       id="tspan30">가치/니즈: &quot;이 상황이 개선된다면 당신의 삶이 더 나아질 거라 생각하시나요?&quot;</tspan><tspan
       x="840"
       y="638"
       id="tspan31">/ &quot;이 문제가 해결되면 마음의 평화를 느끼실 수 있을까요?&quot;</tspan></text>
