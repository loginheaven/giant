     id="text60"><tspan
       x="340"
       y="928"
       id="tspan58">기적의 단서 찾기, 예외 상황 탐색,</tspan><tspan
       x="340"
       y="958"
       id="tspan59">실행 가능한 작은 단계 찾기,</tspan><tspan
       x="340"
       y="988"
       id="tspan60">첫 번째 작은 단계 구체화</tspan></text>
  <text
     x="840"
     y="926"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text63"><tspan
       x="840"
       y="926"
       id="tspan61">&quot;이런 기적의 작은 부분들이 이미 당신의 삶에서 일어나고 있는 때가 있나요?&quot;</tspan><tspan
       x="840"
       y="956"
       id="tspan62">&quot;이 기적을 조금씩 실현하기(경험하기) 위해 할 수 있는 가장 작은 첫 단계는 무엇일까요?&quot;</tspan><tspan
       x="840"
       y="986"
       id="tspan63">&quot;이번 주에 시도해볼 구체적인 작은 단계는 무엇인가요?&quot;</tspan></text>
