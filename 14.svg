   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs43" />
  <sodipodi:namedview
     id="namedview43"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="2.1134636"
     inkscape:cx="1806.2767"
     inkscape:cy="821.40048"
     inkscape:window-width="1080"
     inkscape:window-height="1836"
     inkscape:window-x="1912"
     inkscape:window-y="-8"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg43" />
  <!-- 배경 -->
  <rect
     width="1920"
     height="1080"
     fill="#F5F5F5"
     id="rect1" />
  <!-- 제목 영역 배경 -->
  <rect
     x="0"
     y="0"
     width="1920"
     height="120"
     fill="#4285F4"
     id="rect2" />
  <!-- 제목 텍스트 -->
  <text
     x="60"
     y="80"
     font-family="Arial, sans-serif"
     font-size="48"
     font-weight="bold"
     fill="white"
     id="text2">핵심 코칭 기법 - 예세트 프라이밍</text>
  <!-- 메인 콘텐츠 영역 -->
  <!-- 왼쪽 섹션 - 정의 및 설명 -->
  <rect
     x="60"
     y="160"
     width="880"
     height="281.41263"
     rx="10"
     fill="#e1f5fe"
     id="rect3"
     style="stroke-width:1.04036" />
  <text
     x="80"
     y="200"
     font-family="Arial, sans-serif"
     font-size="32"
     font-weight="bold"
     fill="#0D47A1"
     id="text3">'예'세트 프라이밍 (Yes-Set Priming)</text>
  <text
     x="80"
     y="250"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="#333333"
     id="text4"><tspan
       x="80"
       y="250"
       id="tspan3">&quot;지금 자리에 앉아 있으시죠? 오늘이 수요일이죠? 우리가 이야기하고</tspan><tspan
       x="80"
       y="285"
       id="tspan4">있지요? 그렇다면 변화도 가능하지 않을까요?&quot;</tspan></text>
  <text
     x="80"
     y="340"
     font-family="Arial, sans-serif"
     font-size="22"
     fill="#333333"
     id="text8"><tspan
       x="80"
       y="340"
       id="tspan5">고객이 연속적으로 &quot;예&quot;라고 답할 수밖에 없는 질문들을 먼저 던진 후</tspan><tspan
       x="80"
       y="370"
       id="tspan6">본 주제로 전환함으로써, 수용성과 개방성을 높이는 기법입니다.</tspan><tspan
       x="80"
       y="400"
       id="tspan7">연속된 긍정적 반응이 심리적 모멘텀을 형성해 이후의 제안이나 질문에</tspan><tspan
       x="80"
       y="430"
       id="tspan8">더 개방적인 태도를 갖게 합니다.</tspan></text>
  <!-- 오른쪽 섹션 - 다이어그램 -->
  <rect
     x="980"
     y="160"
     width="880"
     height="384.08923"
     rx="10"
     fill="#e8f5e9"
     id="rect8"
     style="stroke-width:1.03292" />
  <!-- 예세트 프라이밍 프로세스 다이어그램 -->
  <rect
     x="1060"
     y="210"
     width="720"
     height="80"
     rx="40"
     fill="#81C784"
     stroke="#2E7D32"
     stroke-width="3"
     id="rect9" />
  <text
     x="1420"
     y="260"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1B5E20"
     text-anchor="middle"
     id="text9">사실 확인 질문 (3-4개)</text>
  <polygon
     points="1420,300 1440,320 1400,320 "
     fill="#2e7d32"
     id="polygon9"
     transform="matrix(1,0,0,-1,0,620)" />
  <rect
     x="1060"
     y="330"
     width="720"
     height="80"
     rx="40"
     fill="#66BB6A"
     stroke="#2E7D32"
     stroke-width="3"
     id="rect10" />
  <text
     x="1420"
     y="380"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1B5E20"
     text-anchor="middle"
     id="text10">가치/니즈 확인 질문 (1-2개)</text>
  <polygon
     points="1440,440 1400,440 1420,420 "
     fill="#2e7d32"
     id="polygon10"
     transform="matrix(1,0,0,-1,0,860)" />
  <rect
     x="1060"
     y="450"
     width="720"
     height="80"
     rx="40"
     fill="#4CAF50"
     stroke="#2E7D32"
     stroke-width="3"
     id="rect11" />
  <text
     x="1420"
     y="500"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#1B5E20"
     text-anchor="middle"
     id="text11">핵심 코칭 질문/제안</text>
  <!-- 텍스트 설명 추가 -->
  <text
     x="1060"
     y="190"
     font-family="Arial, sans-serif"
     font-size="22"
     font-weight="bold"
     fill="#1B5E20"
     id="text12">예세트 프라이밍 프로세스</text>
  <!-- 적용 방법 섹션 -->
  <rect
     x="60"
     y="450"
     width="880"
     height="280"
     rx="10"
     fill="#dcedc8"
     id="rect12" />
  <text
     x="80"
     y="490"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#33691e"
     id="text13">적용 방법</text>
  <text
     x="80"
     y="530"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text19"><tspan
       sodipodi:role="line"
       id="tspan53"
       x="100"
       y="530"><tspan
         x="100"
         y="530"
         id="tspan13">1. 고객이 &quot;예&quot;라고 답할 수밖에 없는 3-4개의 사실 확인 질문으로</tspan><tspan
         x="120"
         y="565"
         id="tspan14">시작합니다 (환경, 상황, 경험에 대한 객관적 사실).</tspan><tspan
         x="100"
         y="600"
         id="tspan15">2. 질문의 리듬과 속도를 자연스럽게 유지하며 연속적으로 제시합니다.</tspan><tspan
         x="100"
         y="635"
         id="tspan16">3. 마지막에 코칭의 핵심 질문이나 제안으로 자연스럽게 전환합니다.</tspan><tspan
         x="100"
         y="670"
         id="tspan17">4. 수용성이 높아진 상태에서 본 주제를 탐색합니다.</tspan><tspan
         x="100"
         y="705"
         id="tspan18">5. 이 기법은 특히 저항이 예상되거나 새로운 관점 도입이 필요할 때 효과적때</tspan><tspan
         x="120"
         y="740"
         id="tspan19" /></tspan><tspan
       sodipodi:role="line"
       id="tspan54"
       x="100"
       y="557.5" /></text>
  <!-- 코칭 대화 예시 및 질문 카드 섹션 -->
  <rect
     x="60"
     y="741"
     width="880"
     height="288.36804"
     rx="10"
     fill="#fff9c4"
     id="rect19"
     style="stroke-width:1.01483" />
  <text
     x="80"
     y="770"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#f57f17"
     id="text20">코칭 대화 예시</text>
  <text
     x="80"
     y="802"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text34"><tspan
       x="80"
       y="802"
       font-weight="bold"
       id="tspan20">코치:</tspan><tspan
       id="tspan21">&quot;지금 사무실에 앉아 계시지요?&quot;</tspan><tspan
       x="80"
       y="832"
       font-weight="bold"
       id="tspan22">고객:</tspan><tspan
       id="tspan23">&quot;네.&quot;</tspan><tspan
       x="80"
       y="862"
       font-weight="bold"
       id="tspan24">코치:</tspan><tspan
       id="tspan25">&quot;이번 분기 목표를 달성하는 것이 중요하다고 느끼시나요?&quot;</tspan><tspan
       x="80"
       y="892"
       font-weight="bold"
       id="tspan26">고객:</tspan><tspan
       id="tspan27">&quot;네, 매우 중요합니다.&quot;</tspan><tspan
       x="80"
       y="922"
       font-weight="bold"
       id="tspan28">코치:</tspan><tspan
       id="tspan29">&quot;그리고 팀의 성과가 향상되길 원하시죠?&quot;</tspan><tspan
       x="80"
       y="952"
       font-weight="bold"
       id="tspan30">고객:</tspan><tspan
       id="tspan31">&quot;물론이죠, 그게 제 가장 큰 목표입니다.&quot;</tspan><tspan
       x="80"
       y="982"
       font-weight="bold"
       id="tspan32">코치:</tspan><tspan
       id="tspan33">&quot;그렇다면, 각 팀원의 강점을 파악하고 그에 맞는 역할을 조정하는 것에</tspan><tspan
       x="120"
       y="1012"
       id="tspan34">대해 이번 주에 시간을 투자해 보실 수 있을까요?&quot;</tspan></text>
  <!-- 질문 카드 섹션 -->
  <rect
     x="980"
     y="554.72119"
     width="880"
     height="474.64685"
     rx="10"
     fill="#ffecb3"
     id="rect34"
     style="stroke-width:0.994408" />
  <text
     x="1000"
     y="598"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#ff6f00"
     id="text35">즉시 사용 가능한 질문 카드</text>
  <text
     x="1000"
     y="642"
     font-family="Arial, sans-serif"
     font-size="24px"
     font-weight="bold"
     fill="#e65100"
     id="text36">예세트 시작 질문:</text>
  <rect
     x="1000"
     y="662"
     width="840"
     height="50"
     rx="5"
     fill="#ffffff"
     stroke="#ffb74d"
     stroke-width="2"
     id="rect36" />
  <text
     x="1020"
     y="697"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text37">&quot;오늘이 수요일이죠?&quot;</text>
  <rect
     x="1000"
     y="722"
     width="840"
     height="50"
     rx="5"
     fill="#ffffff"
     stroke="#ffb74d"
     stroke-width="2"
     id="rect37" />
  <text
     x="1020"
     y="757"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text38">&quot;우리가 지금 이야기를 나누고 있지요?&quot;</text>
  <rect
     x="1000"
     y="782"
     width="840"
     height="50"
     rx="5"
     fill="#ffffff"
     stroke="#ffb74d"
     stroke-width="2"
     id="rect38" />
  <text
     x="1020"
     y="817"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text39">&quot;이 문제가 중요하다고 느끼시나요?&quot;</text>
  <text
     x="1000"
     y="877"
     font-family="Arial, sans-serif"
     font-size="24px"
     font-weight="bold"
     fill="#e65100"
     id="text40">상황별 예세트 연결 질문:</text>
  <rect
     x="1000.0803"
     y="897.08032"
     width="839.83929"
     height="110.8988"
     rx="4.9990435"
     fill="#ffffff"
     stroke="#ffb74d"
     stroke-width="2"
     id="rect40" />
  <text
     x="1020"
     y="927"
     font-family="Arial, sans-serif"
     font-size="20px"
     fill="#333333"
     id="text42"><tspan
       x="1020"
       y="927"
       id="tspan40">&quot;좋은 리더가 되기 위해 노력하고 계시죠? ... 그리고 팀원들을 이해하는 것이</tspan><tspan
       x="1020"
       y="957"
       id="tspan41">중요하다고 생각하시나요? ... 그렇다면 그들의 관점에서 이 상황을 바라보는</tspan><tspan
       x="1020"
       y="987"
       id="tspan42">것이 도움이 될 수 있지 않을까요?&quot;</tspan></text>
  <!-- 페이지 번호 -->
  <text
     x="1860"
     y="1060"
     font-family="Arial, sans-serif"
     font-size="28px"
     fill="#666666"
     text-anchor="end"
     id="text43">13</text>
</svg>
