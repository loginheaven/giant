  <text
     x="1070"
     y="820"
     font-family="Arial, sans-serif"
     font-size="24"
     font-weight="bold"
     fill="#33691E"
     id="text24">KCA 및 ICF 코칭 역량과의 연결성</text>
  <text
     x="1070"
     y="860"
     font-family="Arial, sans-serif"
     font-size="20"
     fill="#333333"
     id="text27"><tspan
       x="1070"
       y="860"
       id="tspan24">• KCA: 의식 확장, 자기 관리, 관계 구축, 성장 지원</tspan><tspan
       x="1070"
       y="890"
       id="tspan25">• ICF: 알아차림 불러일으키기, 코칭 마인드셋 구현, 신뢰와</tspan><tspan
       x="1070"
       y="920"
       id="tspan26">  안전감 조성, 관계의 공동구축, 고객 성장 촉진</tspan><tspan
       x="1070"
       y="950"
       id="tspan27">• 해결중심 접근법은 코칭의 본질적 가치와 원칙 실현에 기여</tspan></text>
