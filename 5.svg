     font-family="Arial, sans-serif"
     font-size="48"
     font-weight="bold"
     fill="white"
     id="text2">해결중심 코칭의 핵심 개념</text>
  <!-- 개념 설명 영역 -->
  <rect
     x="60"
     y="160"
     width="918.73608"
     height="860"
     rx="10.208179"
     fill="#e1f5fe"
     id="rect3"
     style="stroke-width:1.01036" />
  <!-- 핵심 개념 1: 목표 지향성 -->
  <rect
     x="92.019348"
     y="200.01935"
     width="852.08026"
     height="139.99306"
     rx="5.1956115"
     fill="#ffffff"
     stroke="#0d47a1"
     stroke-width="2"
     id="rect4" />
  <text
     x="112"
     y="240"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#0d47a1"
     id="text4">1. 목표 지향성(Goal Orientation)</text>
  <text
     x="112"
     y="280"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text5"><tspan
       x="112"
       y="280"
       id="tspan4">고객이 원하는 미래 상태에 초점을 맞추며, &quot;문제가 해결되면 어떤 모습일까요?&quot;와</tspan><tspan
       x="112"
       y="310"
       id="tspan5">같은 질문을 통해 고객이 자신의 목표를 명확히 할 수 있도록 돕습니다.</tspan></text>
  <!-- 핵심 개념 2: 예외 탐색 -->
  <rect
     x="92.019348"
     y="360.01141"
     width="852.08026"
     height="139.99306"
     rx="5.1956115"
     fill="#ffffff"
     stroke="#0d47a1"
     stroke-width="2"
     id="rect5" />
  <text
     x="112"
     y="400"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#0d47a1"
     id="text6">2. 예외 탐색(Exception Finding)</text>
  <text
     x="112"
     y="440"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text7"><tspan
       x="112"
       y="440"
       id="tspan6">모든 문제에는 예외가 있다는 가정 하에, 문제가 덜 심각하거나 없는 순간에 주목하여</tspan><tspan
       x="112"
       y="470"
       id="tspan7">이미 작동하는 해결책의 단서를 찾습니다.</tspan></text>
  <!-- 핵심 개념 3: 자원 중심 -->
  <rect
     x="92.019348"
     y="520.00348"
     width="852.08026"
     height="139.99306"
     rx="5.1956115"
     fill="#ffffff"
     stroke="#0d47a1"
     stroke-width="2"
     id="rect7" />
  <text
     x="112"
     y="560"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#0d47a1"
     id="text8">3. 자원 중심(Resource Focus)</text>
  <text
     x="112"
     y="600"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text9"><tspan
       x="112"
       y="600"
       id="tspan8">고객이 이미 가지고 있는 강점, 자원, 성공 경험에 초점을 맞추어 자신감을 높이고</tspan><tspan
       x="112"
       y="630"
       id="tspan9">해결책 구축의 기반을 마련합니다.</tspan></text>
  <!-- 핵심 개념 4: 최소 개입의 원칙 -->
  <rect
     x="92.019348"
     y="679.99554"
     width="852.08026"
     height="139.99306"
     rx="5.1956115"
     fill="#ffffff"
     stroke="#0d47a1"
     stroke-width="2"
     id="rect9" />
  <text
     x="112"
     y="720"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#0d47a1"
     id="text10">4. 최소 개입의 원칙(Principle of Minimal Intervention)</text>
  <text
     x="112"
     y="760"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text11"><tspan
       x="112"
       y="760"
       id="tspan10">&quot;고장나지 않았다면 고치지 마라&quot;와 &quot;효과가 있는 것이 있다면 더 많이 하라&quot;는</tspan><tspan
       x="112"
       y="790"
       id="tspan11">원칙을 따릅니다.</tspan></text>
  <!-- 핵심 개념 5: 협력적 관계 -->
  <rect
     x="92.019348"
     y="839.98761"
     width="852.08026"
     height="139.99306"
     rx="5.1956115"
     fill="#ffffff"
     stroke="#0d47a1"
     stroke-width="2"
     id="rect11" />
  <text
     x="112"
     y="880"
     font-family="Arial, sans-serif"
     font-size="28px"
     font-weight="bold"
     fill="#0d47a1"
     id="text12">5. 협력적 관계(Collaborative Relationship)</text>
  <text
     x="112"
     y="920"
     font-family="Arial, sans-serif"
     font-size="22px"
     fill="#333333"
     id="text13"><tspan
       x="112"
       y="920"
       id="tspan12">코치와 고객은 동등한 협력 관계를 맺습니다. 코치는 '전문가' 역할이 아닌, '촉진자'</tspan><tspan
       x="112"
       y="950"
       id="tspan13">로서의 역할을 합니다.</tspan></text>
  <!-- 개념 다이어그램 영역 -->
  <rect
     x="1000"
     y="160"
     width="860"
     height="860"
     rx="10"
