     x="80"
     y="190"><tspan
       id="svg_6"
       x="80"
       y="200">해결중심 코칭은 문제의 분석보다 해결책 구축에 초점을 맞추는 강력하면서도 간결한 프로세스를 따릅니다. 이 접근법은 마치 미로에서 출구를</tspan><tspan
       id="svg_7"
       x="80"
       y="240">찾을 때 벽이 어떻게 만들어졌는지 분석하기보다 출구로 향하는 길에 집중하는 것과 같습니다.</tspan></text>
